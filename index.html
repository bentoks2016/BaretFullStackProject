<!DOCTYPE html>
<html>

<head>
  <title>NURSING HOME RESIDENTS CARE PLAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>



</head>

<body>
  <div class="wrapper">
    <div class="main-content">
      <h1>NURSING HOME Registration page</h1>
      <h3>New User Registration </h3>
      <div id="formSignUp">

        <form id="signUpForm">
          <input name="credentials[email]" type="text" value=" email "><br>
          <input name="credentials[password]" type="password" value=""><br>
          <input name="credentials[password_confirmation]" type="password" value=""><br>
          <button type="submit"> Sign Up</button>
        </form>


        <h3>Please sign In </h3>

        <form id="signInForm">
          <input name="credentials[email]" type="text" value="email "><br>
          <input name="credentials[password]" type="password" value=""><br>
          <button type="submit"> Sign In</button>
        </form>
      </div>

      <h3> Password change </h3>
      <form id="password_change">
        <input type="text" name="passwords[old]" placeholder="Old Password"><br>
        <input type="text" name="passwords[new]" placeholder="New Password"><br>
        <button type="submit"> Submit</button>
      </form>
      <button id="sign-out" type="submit"> Sign Out</button>

    </div>
    <div id="doctorsPage">
      <div>
      <h2> Doctor`s Registration Form </h2>
      <form id="doctor_create">
        <input type="text" name="doctor[first_name]" placeholder="FIRST NAME"><br>
        <input type="text" name="doctor[last_name]" placeholder="LAST NAME"><br>
        <input type="text" name="doctor[specialization]" placeholder="SPECIALIZATION"><br>
        <button id="doc_create" type="submit"> Register </button>

      </form>
      <button id="doc_show" class="btn btn-primary" data-toggle="modal" data-target="#show_doctor_modal "type="submit"> See all Doctors</button>
</div>
<div id="show_doctor_modal" class="modal">
  <div id="doctor-list" class="modal-body">
                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th></th>
                      <th>Doctor ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Specialization</th>
                    </tr>
                  </thead>
                  <tbody id='doctors-table-body' >
                  </tbody>
                </table>
              </div>
</div>
<div>
  <h2> Delete a Doctor</h2>
  <form id="doctor_delete">
    <input type="number" name="doctor[id]" placeholder="Enter the Doctor ID"><br>
    <button id="doc_delete" type="submit"> Delete</button>
  </form>

  <h2> Show a doctor </h2>
  <form id="doctor_view">
    <input type="number" placeholder="Enter the Doctor ID"><br>
    <button id="doc_view" type="submit"> See a Doctor</button>
  </form>

  <h2>Update a doctor`s details</h2>
  <form id="doctor_update">
    <input type="number" name="doctor[id]" placeholder="Doctor ID"><br>
    <input type="text" name="doctor[first_name]" placeholder="Doctor`s First Name"><br>
    <input type="text" name="doctor[last_name]" placeholder="Dcotor`s Last Name"><br>
    <input type="text" name="doctor[specialization]" placeholder="specialization"><br>
    <button id="doc_update" type="submit"> Update Doctor Details</button>

  </form>

</div>
    </div>

    <div>
      <h2> Resident`s Registration Form </h2>
      <form id="resident_create">
        <input type="text" name="firstname" placeholder="FIRST NAME"><br>
        <input type="text" name="lastname" placeholder="LAST NAME"><br>
        <input type="text" name="gender" placeholder="GENDER"><br>
        <button id="resi_create" type="submit"> Register </button>

      </form>

    </div>



    </div>
</body>

</html>
